<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <!-- Compressed CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
        <!-- Compressed JavaScript -->
            <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
                <script
                    src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
                    integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA="
                    crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
        <title>{% block title %}Medical RL Demo{% endblock %} - My Webpage</title>
        {% endblock %}
    </head>
    <body>
        <div class="top-bar">
            <div class="top-bar-left">
                <ul class="menu">
                <li class="menu-text">Medical RL Demo</li>
                <li class="menu-text">Session ID: {{ session.gym_id }}</li>
                </ul>
            </div>
        </div>
            <div class="callout large primary">
            <div class="text-center">
                {% block callout %}{% endblock callout %}
            </div>
            </div>
        <div class="content grid-container">{% block content %}{% endblock %}</div>


    <script>
      $(document).foundation();
    </script>
    {% block extra_scripts %}{% endblock extra_scripts %}
    </body>
</html>
